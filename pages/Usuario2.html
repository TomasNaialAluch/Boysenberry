<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Regístrate y crea tu cuenta en Boysenberry fácilmente. Solo necesitas proporcionar tu nombre, apellido y ubicación para empezar. ¡Únete a nosotros hoy!"
    />
    <title>Crear cuenta en Boysenberry</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" type="text/css" href="Usuario2.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
        .btn-siguiente-estandar {
            width: 100px;
            height: 40px;
            background-color: #403c7c;
            color: white;
            font-size: 16px;
            font-style: italic;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 2px 14px rgba(64, 60, 124, 0.54);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 40px auto 0;
        }
        .btn-siguiente-estandar:hover {
            background-color: #2e2963;
        }
    </style>
  </head>
  <body>
    <header class="stickybar">
      <div class="menu-icon">
    <a href="index.html" class="boysenberry-text">Boysenberry</a>
        <img
          class="imagen-menu"
          src="Usuario2/MenuIcon.png"
          alt="Menú"
          aria-label="Menú"
        />
      </div>
      <div class="right-icons">
        <img
          class="imagen-question"
          src="Usuario2/AskIcon.png"
          alt="Preguntas Frecuentes"
          aria-label="Preguntas Frecuentes"
        />
        <img
          class="imagen-info"
          src="Usuario2/InfoIcon.png"
          alt="Información"
          aria-label="Información"
        />
      </div>
    </header>
    <main class="usuarioTwo">
      <div class="berry-outside">
        <img
          class="imagen-berry"
          src="Usuario2/Berry.png"
          alt="Berry"
        />
        <div class="Berrytext">
          ¡Vamos a crear tu cuenta en Boysenberry! Solo necesito algunos datos
          básicos para empezar.
        </div>
      </div>
      <form class="bloque-datos-usuario">
        <div class="contenedor-input">
          <label for="nombre" class="eti-nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            class="rectangulo-input"
            placeholder="Ingresa tu nombre"
          />
        </div>
        <div class="contenedor-input">
          <label for="apellido" class="eti-apellido">Apellido</label>
          <input
            type="text"
            id="apellido"
            class="rectangulo-input"
            placeholder="Ingresa tu apellido"
          />
        </div>
      </form>
      <div class="bloque-ubicacion">
        <label for="ubicacion" class="eti-ubicacion">Ubicación</label>
        <div class="rectangulo-ubicacion">
          <img
            class="icono-ubicacion"
            src="Usuario2/Vector.png"
            alt="Ícono de ubicación"
          />
          <input
            type="text"
            id="ubicacion"
            placeholder="Ingresa tu ubicación"
          />
        </div>
      </div>
      <button class="btn-siguiente-estandar">
        <span class="texto-boton">Siguiente</span>
      </button>
    </main>

    <script>
      document.querySelector('.btn-siguiente-estandar').addEventListener('click', function() {
        const nombre = document.getElementById('nombre').value.trim();
        const apellido = document.getElementById('apellido').value.trim();
        const ubicacion = document.getElementById('ubicacion').value.trim();

        if (nombre !== "" && apellido !== "" && ubicacion !== "") {
          window.location.href = "Usuario3.html";
        } else {
          alert("Por favor, complete los tres campos.");
        }
      });
    </script>
  </body>
</html>
