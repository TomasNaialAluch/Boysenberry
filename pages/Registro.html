<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Crear Cuenta - Boysenberry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"/>
  <link href="../assets/css/layout.css" rel="stylesheet"/>
  <link href="../assets/css/usuarios.css" rel="stylesheet"/>
</head>
<body>

  <header class="stickybar">
    <div class="menu-icon">
        <button class="navbar-toggler" type="button" aria-label="Menú hamburguesa">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="../index.html" class="boysenberry-text">Boysenberry</a>
    </div>
    <div class="right-icons">
        <i class="bi bi-person-fill icon-person" id="personIcon"></i>
        <div class="icon-container" id="iconContainer">
            <i class="bi bi-question-circle icon-question-circle"></i>
            <i class="bi bi-info-circle icon-info-circle"></i>
        </div>
    </div>
  </header>

  <div id="sideMenu" class="side-menu">
    <a href="#">Inicio</a>
    <a href="#">Planes</a>
    <a href="#">Mi perfil</a>
    <a href="#">Mis autos</a>
    <a href="#">Mis pólizas</a>
    <a href="#">Mis siniestros</a>
    <a href="#">Ayuda</a>
    <div class="side-menu-bottom">
      <a href="#">Cerrar sesión</a>
    </div>
  </div>

  <main class="main-hero" style="padding-top: 40px; margin-top: 20px;">
    <h1 class="titulo-principal">Crear Cuenta</h1>
    <input class="form-control" placeholder="Nombre de usuario" style="max-width: 400px;" type="text"/>
    <input class="form-control" placeholder="Correo electrónico" style="max-width: 400px;" type="email"/>
    <input class="form-control" placeholder="Fecha de nacimiento" style="max-width: 400px;" type="date"/>
    <input class="form-control" placeholder="Dirección" style="max-width: 400px;" type="text"/>
    <input class="form-control" placeholder="Contraseña" style="max-width: 400px;" type="password"/>
    <input class="form-control" placeholder="Repetir contraseña" style="max-width: 400px;" type="password"/>
    <small class="text-muted">La contraseña debe tener al menos 8 caracteres, una mayúscula y un número.</small>
    <button class="boton-principal mt-3">Registrarme</button>
  </main>

  <a href="MiCuenta.html" class="boton-volver">Volver</a>

  <script>
    const personIcon = document.getElementById('personIcon');
    const iconContainer = document.getElementById('iconContainer');
    personIcon.addEventListener('click', () => {
        personIcon.style.opacity = '0';
        personIcon.style.pointerEvents = 'none';
        iconContainer.style.opacity = '1';
        iconContainer.style.transform = 'scale(1)';
    });

    document.querySelector('.navbar-toggler').addEventListener('click', () => {
        document.getElementById('sideMenu').classList.toggle('active');
    });
  </script>
</body>
</html>
