<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta - Boysenberry</title>
  <meta name="description" content="Accedé a tu cuenta de Boysenberry o registrate para administrar tus seguros de forma rápida y segura.">
  <meta name="keywords" content="mi cuenta, acceder, login, registro, boysenberry">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/usuarios.css" />
  <link rel="stylesheet" href="../assets/css/registro.css" />
</head>
<body>

  <header class="stickybar">
    <div class="menu-icon">
      <button class="navbar-toggler" type="button" aria-label="Menú hamburguesa">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="../index.html" class="boysenberry-text">Boysenberry</a>
    </div>
    <div class="right-icons">
      <i class="bi bi-person-fill icon-person" id="personIcon"></i>
      <div class="icon-container" id="iconContainer">
        <i class="bi bi-question-circle icon-question-circle"></i>
        <i class="bi bi-info-circle icon-info-circle"></i>
      </div>
    </div>
  </header>

  <main class="main-hero d-flex flex-column align-items-center gap-3" style="padding-top: 40px; margin-top: 20px;">

    <h1 class="titulo-principal fade-in delay-0">Crear Cuenta</h1>

    <input id="nombre" class="form-control fade-in delay-1" placeholder="Nombre de usuario" type="text" style="max-width: 400px;" />
    <input id="correo" class="form-control fade-in delay-1" placeholder="Correo electrónico" type="email" style="max-width: 400px;" />
    <input id="fecha" class="form-control fade-in delay-1" placeholder="Fecha de nacimiento" type="date" style="max-width: 400px;" />
    <input id="direccion" class="form-control fade-in delay-1" placeholder="Dirección" type="text" style="max-width: 400px;" />
    <input id="password" class="form-control fade-in delay-1" placeholder="Contraseña" type="password" style="max-width: 400px;" />

    <div class="fade-in delay-2 d-flex flex-column align-items-center gap-2">
      <button id="registroBtn" class="boton-principal inactivo">Crear cuenta</button>
      <a href="MiCuenta.html" class="boton-volver">Volver</a>
    </div>

  </main>

  <script>
    const nombre = document.getElementById('nombre');
    const correo = document.getElementById('correo');
    const fecha = document.getElementById('fecha');
    const direccion = document.getElementById('direccion');
    const password = document.getElementById('password');
    const btn = document.getElementById('registroBtn');

    function validar() {
      if (
        nombre.value.trim() &&
        correo.value.trim() &&
        fecha.value.trim() &&
        direccion.value.trim() &&
        password.value.trim()
      ) {
        btn.classList.remove('inactivo');
      } else {
        btn.classList.add('inactivo');
      }
    }

    nombre.addEventListener('input', validar);
    correo.addEventListener('input', validar);
    fecha.addEventListener('input', validar);
    direccion.addEventListener('input', validar);
    password.addEventListener('input', validar);
  </script>
</body>
</html>
