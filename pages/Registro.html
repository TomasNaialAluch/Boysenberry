
<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Crear Cuenta - Boysenberry</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Lato&amp;display=swap" rel="stylesheet"/>
<link href="../assets/css/layout.css" rel="stylesheet"/>
<link href="../assets/css/usuarios.css" rel="stylesheet"/>
</head>
<body>
<main class="main-hero" style="padding-top: 60px; margin-top: 40px;">
<div class="hero-content d-flex flex-column align-items-center gap-3"><p class="texto-secundario text-center" style="max-width: 500px;">Completá el formulario para crear tu cuenta Boysenberry y empezar a asegurar lo que más querés.</p>
<h1 class="titulo-principal">Crear Cuenta</h1>
<input class="form-control" placeholder="Nombre de usuario" style="max-width: 400px;" type="text"/>
<input class="form-control" placeholder="Correo electrónico" style="max-width: 400px;" type="email"/>
<input class="form-control" placeholder="Fecha de nacimiento" style="max-width: 400px;" type="date"/>
<input class="form-control" placeholder="Dirección" style="max-width: 400px;" type="text"/>
<input class="form-control" placeholder="Contraseña" style="max-width: 400px;" type="password"/>
<input class="form-control" placeholder="Repetir contraseña" style="max-width: 400px;" type="password"/>
<small class="text-muted">La contraseña debe tener al menos 8 caracteres, una mayúscula y un número.</small>
<button class="boton-principal mt-3">Registrarme</button>
</div>
</main>
</body>
</html>
