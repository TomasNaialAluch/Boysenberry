<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Boysenberry</title>
  <meta name="description" content="Accedé a tu cuenta de Boysenberry o registrate para administrar tus seguros de forma rápida y segura.">
  <meta name="keywords" content="mi cuenta, acceder, login, registro, boysenberry">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/usuarios.css" />
  <link rel="stylesheet" href="../assets/css/login.css" />
</head>
<body>

  <header class="stickybar">
        <div class="menu-icon">
            
            <button class="navbar-toggler" type="button" aria-label="Menú hamburguesa">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <a href="../index.html" class="boysenberry-text">Boysenberry</a>
        </div>
        <div class="right-icons">
            
            <i class="bi bi-person-fill icon-person" id="personIcon"></i>
            
            <div class="icon-container" id="iconContainer">
                <i class="bi bi-question-circle icon-question-circle"></i>
                <i class="bi bi-info-circle icon-info-circle"></i>
            </div>
        </div>
    </header>

  <main class="main-hero d-flex flex-column align-items-center gap-3">

    <h1 class="titulo-principal fade-in delay-0">Iniciar Sesión</h1>

    <input id="userInput" class="form-control fade-in delay-1" style="max-width: 400px;" placeholder="Usuario o email" type="text" />
    <input id="passInput" class="form-control espacio-extra fade-in delay-1" style="max-width: 400px;" placeholder="Contraseña" type="password" />

    <button id="loginBtn" class="boton-principal fade-in delay-2 inactivo">Entrar</button>

    <a href="Registro.html" class="boton-secundario fade-in delay-3">¿No tenés cuenta? Crear una</a>
    <a href="MiCuenta.html" class="boton-volver fade-in delay-3">Volver</a>

    <div class="nota fade-in delay-3">También podés ingresar con Google desde la pantalla anterior.</div>

  </main>

  <script>
    const user = document.getElementById('userInput');
    const pass = document.getElementById('passInput');
    const btn = document.getElementById('loginBtn');

    function validar() {
      if (user.value.trim() && pass.value.trim()) {
        btn.classList.remove('inactivo');
      } else {
        btn.classList.add('inactivo');
      }
    }

    user.addEventListener('input', validar);
    pass.addEventListener('input', validar);
  </script>

<script>
        // Función para seleccionar una única opción
        function seleccionExclusiva(botonClic) {
            const todos = document.querySelectorAll(".btn-opcion");
            todos.forEach((b) => {
                b.classList.remove("activo");
                b.setAttribute("aria-pressed", "false");
            });
            botonClic.classList.add("activo");
            botonClic.setAttribute("aria-pressed", "true");
        }
        // Al pulsar "Siguiente", se redirige a Usuario2.html solo si el usuario seleccionó "No"
        document.querySelector('.btn-boysenberry').addEventListener('click', function() {
            const activo = document.querySelector('.btn-opcion.activo');
            if (activo && activo.querySelector('.texto').textContent.trim() === "No") {
                window.location.href = "Usuario2.html";
            }
        });
        // Animación al hacer clic en el ícono Person Raised
        const personIcon = document.getElementById('personIcon');
        const iconContainer = document.getElementById('iconContainer');
        personIcon.addEventListener('click', () => {
            // Ocultar el ícono Person Raised
            personIcon.style.opacity = '0';
            personIcon.style.pointerEvents = 'none'; // Desactivar interacción
            // Mostrar el contenedor de íconos Question e Info
            iconContainer.style.opacity = '1';
            iconContainer.style.transform = 'scale(1)';
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
