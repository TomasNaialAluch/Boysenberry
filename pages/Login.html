<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Iniciar Sesión - Boysenberry
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="../assets/css/layout.css" rel="stylesheet">
   <link href="../assets/css/usuarios.css" rel="stylesheet"/>
   <link href="../assets/css/login.css" rel="stylesheet"/>
  </link>
 </head>
 <body>
  <header class="stickybar">
   <div class="menu-icon">
    <button aria-label="Menú hamburguesa" class="navbar-toggler" type="button">
     <span class="navbar-toggler-icon">
     </span>
    </button>
    <a class="boysenberry-text" href="../index.html">
     Boysenberry
    </a>
   </div>
   <div class="right-icons">
    <i class="bi bi-person-fill icon-person" id="personIcon">
    </i>
    <div class="icon-container" id="iconContainer">
     <i class="bi bi-question-circle icon-question-circle">
     </i>
     <i class="bi bi-info-circle icon-info-circle">
     </i>
    </div>
   </div>
  </header>
  <div class="side-menu" id="sideMenu">
   <div class="close-btn" onclick="toggleSideMenu()">
    ×
   </div>
   <div class="side-menu-links">
    <a href="#">
     Inicio
    </a>
    <a href="#">
     Planes
    </a>
    <a href="#">
     Mi perfil
    </a>
    <a href="#">
     Mis autos
    </a>
    <a href="#">
     Mis pólizas
    </a>
    <a href="#">
     Mis siniestros
    </a>
    <a href="#">
     Ayuda
    </a>
   </div>
   <div class="side-menu-socials">
    <a href="#">
     <i class="bi bi-facebook">
     </i>
    </a>
    <a href="#">
     <i class="bi bi-instagram">
     </i>
    </a>
    <a href="#">
     <i class="bi bi-twitter-x">
     </i>
    </a>
   </div>
  </div>
  <div class="overlay" id="overlay">
  </div>
  <main class="main-hero">
   <h1 class="titulo-principal">
    Iniciar Sesión
   </h1>
   <input class="form-control" placeholder="Usuario o email" style="max-width: 400px;" type="text"/>
   <input class="form-control espacio-extra" placeholder="Contraseña" style="max-width: 400px;" type="password"/>
   <button class="boton-principal">
    Entrar
   </button>
   <a class="boton-secundario" href="Registro.html">
    ¿No tenés cuenta? Crear una
   </a>
   <a class="boton-volver" href="MiCuenta.html">
    Volver
   </a>
   <div class="nota">
    También podés ingresar con Google desde la pantalla anterior.
   </div>
  </main>
  <script>
   const personIcon = document.getElementById('personIcon');
    const iconContainer = document.getElementById('iconContainer');
    personIcon.addEventListener('click', () => {
        personIcon.style.opacity = '0';
        personIcon.style.pointerEvents = 'none';
        iconContainer.style.opacity = '1';
        iconContainer.style.transform = 'scale(1)';
    });

    document.querySelector('.navbar-toggler').addEventListener('click', () => {
        document.getElementById('sideMenu').classList.toggle('active');
    });
  
    function toggleSideMenu() {
      const overlay = document.getElementById('overlay');
      overlay.classList.toggle('active');
      document.getElementById('sideMenu').classList.toggle('active');
    }
  
document.addEventListener('click', function (e) {
  const sideMenu = document.getElementById('sideMenu');
  const navbar = document.querySelector('header.stickybar');

  const isClickInsideMenu = sideMenu.contains(e.target);
  const isClickOnNavbar = navbar.contains(e.target);
  const isMenuOpen = sideMenu.classList.contains('active');

  if (!isClickInsideMenu && !isClickOnNavbar && isMenuOpen) {
    toggleSideMenu();
  }
});

</script>
 </body>
</html>
