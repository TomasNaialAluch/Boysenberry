<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Boysenberry</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/usuarios.css" />
  <link rel="stylesheet" href="../assets/css/login.css" />
</head>
<body>

  <header class="stickybar">
    <div class="menu-icon">
        <button class="navbar-toggler" type="button" aria-label="Menú hamburguesa">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="../index.html" class="boysenberry-text">Boysenberry</a>
    </div>
    <div class="right-icons">
        <i class="bi bi-person-fill icon-person" id="personIcon"></i>
        <div class="icon-container" id="iconContainer">
            <i class="bi bi-question-circle icon-question-circle"></i>
            <i class="bi bi-info-circle icon-info-circle"></i>
        </div>
    </div>
  </header>

  <div id="sideMenu" class="side-menu">
    <a href="#">Inicio</a>
    <a href="#">Planes</a>
    <a href="#">Mi perfil</a>
    <a href="#">Mis autos</a>
    <a href="#">Mis pólizas</a>
    <a href="#">Mis siniestros</a>
    <a href="#">Ayuda</a>
    <div class="side-menu-bottom">
      <a href="#">Cerrar sesión</a>
    </div>
  </div>

  <main class="main-hero">
    <h1 class="titulo-principal">Iniciar Sesión</h1>

    <input class="form-control" style="max-width: 400px;" placeholder="Usuario o email" type="text" />
    <input class="form-control espacio-extra" style="max-width: 400px;" placeholder="Contraseña" type="password" />

    <button class="boton-principal">Entrar</button>

    <a href="Registro.html" class="boton-secundario">¿No tenés cuenta? Crear una</a>

    <a href="MiCuenta.html" class="boton-volver">Volver</a>

    <div class="nota">También podés ingresar con Google desde la pantalla anterior.</div>
  </main>

  <script>
    const personIcon = document.getElementById('personIcon');
    const iconContainer = document.getElementById('iconContainer');
    personIcon.addEventListener('click', () => {
        personIcon.style.opacity = '0';
        personIcon.style.pointerEvents = 'none';
        iconContainer.style.opacity = '1';
        iconContainer.style.transform = 'scale(1)';
    });

    document.querySelector('.navbar-toggler').addEventListener('click', () => {
        document.getElementById('sideMenu').classList.toggle('active');
    });
  </script>

</body>
</html>
