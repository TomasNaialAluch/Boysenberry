<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Cuenta - Boysenberry</title>
  <meta name="description" content="Accedé a tu cuenta de Boysenberry o registrate para administrar tus seguros de forma rápida y segura.">
  <meta name="keywords" content="mi cuenta, acceder, login, registro, boysenberry">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/usuarios.css">
</head>
<body>

  <header class="stickybar">
    <div class="menu-icon">
        <button class="navbar-toggler" type="button" aria-label="Menú hamburguesa">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="../index.html" class="boysenberry-text">Boysenberry</a>
    </div>
    <div class="right-icons">
        <i class="bi bi-person-fill icon-person" id="personIcon"></i>
        <div class="icon-container" id="iconContainer">
            <i class="bi bi-question-circle icon-question-circle"></i>
            <i class="bi bi-info-circle icon-info-circle"></i>
        </div>
    </div>
  </header>

  <div id="sideMenu" class="side-menu">
    <a href="#">Inicio</a>
    <a href="#">Planes</a>
    <a href="#">Mi perfil</a>
    <a href="#">Mis autos</a>
    <a href="#">Mis pólizas</a>
    <a href="#">Mis siniestros</a>
    <a href="#">Ayuda</a>
    <div class="side-menu-bottom">
      <a href="#">Cerrar sesión</a>
    </div>
  </div>

  <main class="main-hero" style="padding-top: 100px;">
    <div class="hero-content d-flex flex-column align-items-center gap-3">
      <a href="#" class="btn d-flex align-items-center gap-2" style="background-color: #fff; border: 1px solid #ddd; padding: 10px 20px; border-radius: 6px;">
        <img src="https://developers.google.com/identity/images/g-logo.png" width="20" alt="Google">
        <span style="color: #555;">Ingresar con Google</span>
      </a>
      <a href="Login.html" class="boton-principal">Ingresar</a>
      <a href="Registro.html" class="btn btn-link" style="font-size: 0.9rem;">Crear una cuenta nueva</a>
    </div>
  </main>

  <script>
    const personIcon = document.getElementById('personIcon');
    const iconContainer = document.getElementById('iconContainer');
    personIcon.addEventListener('click', () => {
        personIcon.style.opacity = '0';
        personIcon.style.pointerEvents = 'none';
        iconContainer.style.opacity = '1';
        iconContainer.style.transform = 'scale(1)';
    });

    document.querySelector('.navbar-toggler').addEventListener('click', () => {
        document.getElementById('sideMenu').classList.toggle('active');
    });
  </script>
</body>
</html>
